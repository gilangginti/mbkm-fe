<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://mgt-dev.github.io/mbkm-fe/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ini login page" />
    <title>Login Page</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/guard-public.js" type="module"></script>
    <script src="src/js/bundle-public.js" type="module" defer blocking="render" fetchpriority="high"></script>
    <script src="login/script.js" type="module" defer></script>
  </head>

  <body>
    <public-header></public-header>
    <!-- Content  -->
    <div class="space-y-4 m-4">
      <div>
        <h1 class="text-lg font-bold">Login Page</h1>
        <form id="login-form" class="my-4 space-y-4 max-w-xl">
          <div>
            <fo-label for="username" label="Username"></fo-label>
            <fo-input name="username" value="waw"></fo-input>
            <fo-error name="username"></fo-error>
          </div>
          <div>
            <fo-label for="password" label="Password"></fo-label>
            <fo-input name="password" type="password" value="waw"></fo-input>
            <fo-error name="password"></fo-error>
          </div>
          <div>
            <ui-button type="submit">Login</ui-button>
          </div>
        </form>
      </div>
    </div>
    <!-- End of content  -->
    <public-footer></public-footer>
  </body>
</html>
